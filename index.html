<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch('https://github.com/nohheeyeon/dataVisualization/blob/main/data.json')
        .then(data => data.json())
        .then(data => {
            const orderPopulation = document.createElement('o1')
            for (const i of data) {
                const local = document.creat.createElement('li')
                local.innerText = i.지역이름 + i.인구
                orderPopulation.append(local)
            }
            body.append(orderPopulation)
        })
        .catch(error => {
            alert('데이터가 읽히지 않습니다.')
        })
    </script>
    
</body>
</html>
